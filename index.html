<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Layout Discord</title>
</head>

<body>
    <!-- intestazione -->
    <header>
        <nav class="container-header">
            
            <!-- logo -->
            <div class="logo">logo</div>
            
            <!-- contenuto di navigazione -->
            <div class="link">
                <ul class="unorderlist">
                    <li>
                        <a href="#">link</a>
                    </li>
                    
                    <li>
                        <a href="#">link</a>
                    </li>
                    
                    <li>
                        <a href="#">link</a>
                    </li>
                    
                    <li>
                        <a href="#">link</a>
                    </li>
                </ul>        
            </div>
            
            <!-- contenuto di accesso -->
            <div class=" button" > Accedi</div>
            
        </nav>   
    </header>
    
    <!-- blocco principale -->
    <main>
        <!-- prima sezione blu -->
        <section id="container">
            <div class="hero"></div>
        </section>
        
        <!-- seconda sezione -->
        <section class="container-main white">
            <div class="square-heavenly"></div>
            <div class="square-pink"></div>
        </section>
        
        <!-- terza sezione -->
        <section class="container-main lightgrey">
            <div class="square-pink"></div>
            <div class="square-heavenly"></div> 
        </section>
        
        <!-- quarta sezione -->
        <section class="container-main white">
            <div class="square-heavenly"></div>
            <div class="square-pink"></div>
        </section>
        
        
        <!-- quinta sezione -->
        <section id="big-square">
            <div id="square-green"></div>
        </section>
    </main>
    
    <!-- footer -->
    <footer>
        <section class="container-footer">
            <div id="salmon"></div>
            <div class="acquamarina"></div>
            <div class="acquamarina"></div>
            <div class="acquamarina"></div>
            <div class="acquamarina"></div>
        </section>
        <!-- footer barra finale -->
        <section id="black-footer">
            <div class="container-black-footer">
                <div id="logo-footer"> logo </div>
                <div id="bottone"> Bottone</div>
            </div>
            
        </section>
        
    </footer>
</body>
</html>
